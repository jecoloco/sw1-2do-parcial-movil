<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="nav-brand">Dashboard</div>
            <ul class="nav-links">
                <li><a href="#home">Inicio</a></li>
                <li><button id="logout-button">Cerrar Sesión</button></li>
            </ul>
        </div>
    </nav>

    <main id="main-content">
        <div class="content-wrapper">
            <h1>Formulario para Crear Nueva Sala</h1>
            <form id="create-room-form">
                <div>
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="xml">XML:</label>
                    <textarea id="xml" name="xml" rows="5" required></textarea>
                </div>
                <div>
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <button type="submit">Crear Sala</button>
            </form>
        </div>
    </main>    

    <video id="video" src="/video.mp4" style="display:none;" controls></video>

    <script src="./js/app.js"></script>
    <script src="./js/config.js"></script> 
    <script src="./js/crearSala.js"></script>
</body>
</html>
